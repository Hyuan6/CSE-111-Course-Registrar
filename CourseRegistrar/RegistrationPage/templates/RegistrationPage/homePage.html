<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% load static %}
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'RegistrationPage/Homepage.css' %}">
    <link rel="shortcut icon" type="image/png" href="https://mystudentrecord.ucmerced.edu/favicon.ico" />
    <title>Home</title>

</head>

<body>

    <div class="topnav">
        <div class="bar"></div>
        <a class="active" href="/CourseReg">Home</a>
        <a href="/CourseReg/RegPage">Course Registration</a>
        <a href="/CourseReg/GradPlan">Graduation Planner</a>
        <div class="dropdown" id="LoginButton">
            <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle ml-auto">Login <span class="caret"></span></button>
            <ul id="LoginMenu" class="dropdown-menu dropdown-menu-right mt-2">
                <li class="px-3 py-2">
                    <form class="form" role="form" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input id="usernameInput" name="username" placeholder="Username" class="form-control form-control-sm" type="text" required="">
                        </div>
                        <div class="form-group">
                            <input id="passwordInput" name="password" placeholder="Password" class="form-control form-control-sm" type="password" required="">
                        </div>
                        <div class="form-group">
                            <button name="crn-submit" type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                        <div class="form-group">
                            <button name="sign-up" type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row h-100" style="width:100%">
            <div class="col-sm-12 align-self-center">
                <div id="notificationBanner" class="col-auto mx-auto text-center">
                    <span id="HomePageText">Home Page</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div id="cookieConsent">
        This website is using cookies. <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">More info</a>. <a class="cookieConsentOK">OK</a>
    </div>

    <script src="{% static 'RegistrationPage/Homepage.js'%}"></script>

</body>

</html>
