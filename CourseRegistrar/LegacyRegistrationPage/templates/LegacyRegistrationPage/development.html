<!DOCTYPE html>
<html>
  <head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'LegacyRegistrationPage/development.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/png" href="https://mystudentrecord.ucmerced.edu/favicon.ico"/>
	<title>Legacy Registration Page</title>

  </head>
  <body>
	
	<div class="topnav">
		<a class="active" href="#home">Home</a>
		<a href="/CourseReg">Course Registration</a>
		<a href="/GradPlan">Graduation Planner</a>
		<a href="#about">About</a>
	</div>

	<div class = "container">
		<div class="row h-100">
			<div class="col-sm-12 align-self-center">
				<div id = "notificationBanner" class="col-auto mx-auto text-center">
					<span>Users Ahead of You: <a id = "queueNumber"></a></span>
				</div>
			</div>
		</div>
	</div>

	<div id="player"></div>

	<div id = "audioController">
		<div id = "audioControllerRow" class="align-self-center">
			  <div id = "audioPanel">
					<button>
						<img id = "playButton" onclick="toggleVideo();" src="{% static 'LegacyRegistrationPage/images/play-button.png' %}"/>
					</button>
					<button id = "audioButton">
						<img id = "audioSelector" src="{% static 'LegacyRegistrationPage/images/audio-button.png' %}"/>
						<span><input type="range" min="1" max="100" value="50" class="slider" id="myRange" onchange="player.setVolume(this.value*(2/3))"></span>
					</button>
			  </div>
		</div>
	</div>
	
	<script>
		var playButton = "{% static 'LegacyRegistrationPage/images/play-button.png'%}";
		var pauseButton = "{% static 'LegacyRegistrationPage/images/pause-button.png'%}";
	</script>
	<script src = "{% static 'LegacyRegistrationPage/development.js'%}"></script>

  </body>
</html>
